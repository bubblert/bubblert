{% block additionaljs %}
    <script async>
        let allNews = [];
        $(document).ready(function () {
            let socket = io.connect('http://' + document.domain + ':' + location.port);
            socket.on('connect', function () {
                socket.emit('start_news_stream');
            });

            socket.on('news_add', function (data) {
                let current_news = JSON.parse(data);
                allNews.unshift(current_news);

                $('.col-sm-4').each(function (index) {
                  if(index < allNews.length && index !== 0) {
                    $(this).text(allNews[index].headline)
                  } else {
                    $(this).text("")
                  }
                })
                new Typed('.first', {
                  strings: [allNews[0].headline],
                  typeSpeed: 30,
                  callback: function () {
                    $(".typed-cursor").hide();
                  }
                });
            });
        });

        let colors = ['#335557', '#57A473', '#E7CB63', '#F6981A', '#E2693F']
        $('.home__category').each(function(i, obj) {
            $(obj).css("background", colors[i++ % colors.length]);
            console.log(i);
        });
