<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bubblert News!</title>
</head>
<body>
<div id="content">
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script async>
  $(document).ready(function() {
    $("#content").load("components/Main.html");

    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('news', function (data) {
      console.log(data);
    });
    socket.on('connect', function() {
      socket.emit('message', 'hello world');
    });
    socket.on('message', function(data) {
      console.log(data);
    });
  });
</script>
</body>
</html>
