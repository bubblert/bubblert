            <div class="col-sm-4 home__category"></div>

{% block additionaljs %}
<script async>
  let colors = ['#77CBB9', '#57A473', '#E7CB63', '#468472', '#BCD179']
  $('.home__category').each(function(i, obj) {
    $(obj).css("background", colors[i++ % colors.length]);
  });
</script>
{% endblock additionaljs %}
